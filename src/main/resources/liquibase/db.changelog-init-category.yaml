databaseChangeLog:
  - changeSet:
      id: category-table-init
      author: oksana
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            tableName: category
            columnNames: name
            constraintName: uq_category_name
        - createIndex:
            tableName: category
            indexName: idx_category_name
            columns:
              - name: name
        - createSequence:
            sequenceName: category_id_seq
            startValue: 1
            incrementBy: 1
        - addAutoIncrement:
            tableName: category
            columnName: id
            incrementBy: 1
            startWith: 1
