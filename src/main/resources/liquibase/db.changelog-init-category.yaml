databaseChangeLog:
  - changeSet:
      id: category-1
      author: oksana
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true

  - changeSet:
      id: category-2
      author: oksana
      changes:
        - createSequence:
            sequenceName: category_id_seq
            startValue: 1
            incrementBy: 1
