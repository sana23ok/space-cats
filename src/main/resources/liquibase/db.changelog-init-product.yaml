databaseChangeLog:
  - changeSet:
      id: product-table-init
      author: oksana
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category

        - addUniqueConstraint:
            tableName: product
            columnNames: category_id, name
            constraintName: uq_product_name_category

        - createIndex:
            tableName: product
            indexName: idx_product_name
            columns:
              - name: name

        - createSequence:
            sequenceName: product_id_seq
            startValue: 1
            incrementBy: 1
        - addAutoIncrement:
            tableName: product
            columnName: id
            incrementBy: 1
            startWith: 1
