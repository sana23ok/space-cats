databaseChangeLog:
  - changeSet:
      id: product-1
      author: oksana
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: product-2
      author: oksana
      changes:
        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: category_id
            constraintName: fk_product_category
            referencedTableName: category
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: product-3
      author: oksana
      changes:
        - createSequence:
            sequenceName: product_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: product-alter-type
      author: oksana
      changes:
        - modifyDataType:
            tableName: product
            columnName: type
            newDataType: smallint
            customChange: "USING type::smallint"

  - changeSet:
      id: product-alter-price
      author: oksana
      changes:
        - modifyDataType:
            tableName: product
            columnName: price
            newDataType: float
