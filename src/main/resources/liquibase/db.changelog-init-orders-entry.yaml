databaseChangeLog:
  - changeSet:
      id: lab-3-3
      author: oksana
      changes:
        # Create the order_entry table with sequence for 'id' and foreign key to 'orders'
        - createTable:
            tableName: order_entry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Add sequence for 'order_entry_id_seq'
        - createSequence:
            sequenceName: order_entry_id_seq
            incrementBy: 50

        # Add foreign key constraint for order_id to the orders table
        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_entry_order