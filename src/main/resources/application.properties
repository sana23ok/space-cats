spring.application.name=space-cats-ecommerce
#logging.level.org.springframework=DEBUG
application.feature.toggles.cosmoCats=true
application.feature.toggles.kittyProducts=false
application.payment-service.payments=/payments/process
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/liquibase/changelog.yaml
#logging.level.liquibase=DEBUG
spring.datasource.url=jdbc:postgresql://localhost:5432/space_cats
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.liquibase.drop-first=true
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=validate

